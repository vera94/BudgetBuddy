<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../controller/BaseController.js"></script>
<script type="text/javascript" src="../controller/Table.js"></script>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../css/signup.css">
<link rel="stylesheet" type="text/css" href="../css/table.css">

</head>
<body>
	<div class="main-container">

		<div class="page-header">
			<h1 id="welcomeText">BUDGET BUDDY</h1>
		</div>
		<div class="row">
			<div class="col-md-3" id="menu">
				<ul class="nav nav-pills nav-stacked">
					<li><a href="/BudgetBuddy">Home</a></li>
					<li class="active"><a href="PersonalTable.html">My personal tables</a></li>
					<li><a href="FamilyTable.html">Family tables</a></li>
				</ul>
			</div>
			<div class="col-md-9" id="detailsPart">
				<h2>MY PERSONAL TABLE</h2>

				<button onclick="document.getElementById('id03').style.display='block'">Add Item</button>
				<div id="id03" class="modal">
					<span
						onclick="document.getElementById('id03').style.display='none'"
						class="close" title="Close Modal">&times;</span>
					<form class="modal-content animate" id='addItem' action="index.html" method="post">
						<div class="container">
							<label><b>Info</b></label> 
							<input type="text" id="item_info"
								placeholder="Enter Info" name='item_info' required> 
							<label><b>Value</b></label>
							<input type="text" id="item_value" placeholder="Enter Value" name='item_value'
								required>
							<label><b>Category</b></label>
						 	<input id="item_type_selection" list="item_type" name='item_type'>								
								<datalist id="item_type">
								  <option value="INCOME">
								  <option value="OUTCOME">
								</datalist> 								
							<div class="clearfix">
								<button type="button"
									onclick="document.getElementById('id03').style.display='none'"
									class="cancelbtn">Cancel</button>
								<button type="button" onclick='addItem(this)'>Create</button>
							</div>
						</div>
					</form>
				</div>
				<div class="table-responsive">
					<input type="text" id="filterValue" onkeyup="filter()" placeholder="Search for items..">
					<table class="table" id="PersonalBudgetTable">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Value</th>
								<th>Type</th>
								<th>Details</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
